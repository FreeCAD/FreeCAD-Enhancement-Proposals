repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        types: [markdown]
      - id: end-of-file-fixer
        types: [markdown]
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.13.0
    hooks:
      - id: markdownlint
        files: \.md$
